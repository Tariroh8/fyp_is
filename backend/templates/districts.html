<!DOCTYPE html>
<html>
<head>
    <title>Districts Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Create the map
        var map = L.map('map').setView([0, 0], 2);

        // Add a tile layer to the map (e.g., OpenStreetMap tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        // Parse the serialized district data
        var districts = JSON.parse('{{ districts|escapejs }}');

        // Create a Leaflet GeoJSON layer for the districts
        L.geoJSON(districts, {
            onEachFeature: function (feature, layer) {
                // Customize the popup content for each district
                var popupContent = 'District Name: ' + feature.properties.name_2;
                layer.bindPopup(popupContent);
            }
        }).addTo(map);
    </script>
</body>
</html>
